<div class="w-72 h-full theme-surface theme-text flex flex-col justify-between border-r theme-border">
  <div class="overflow-y-auto p-4 space-y-2">
    <div
      *ngIf="!conversations.length"
      class="text-sm theme-muted text-center py-6"
    >
      No conversations yet.
    </div>

    <div
      *ngFor="let convo of conversations"
      class="conversation-item group p-3 rounded-lg cursor-pointer flex justify-between items-center"
    >
      <div class="flex flex-col flex-1" (click)="selectConversation(convo)">
        <span class="font-semibold">Conversation #{{ convo.id }}</span>
        <span class="text-xs theme-muted" *ngIf="convo.startedAt">
          {{ convo.startedAt | date: 'short' }}
        </span>
      </div>

      <div class="relative">
        <button
          type="button"
          class="opacity-0 group-hover:opacity-100 transition-opacity px-2 py-1 text-sm"
          (click)="toggleMenu(convo.id, $event)"
          aria-label="Conversation actions"
        >
          ...
        </button>

        <div
          *ngIf="openMenuId === convo.id"
          class="absolute right-0 mt-1 theme-surface border theme-border rounded shadow-lg z-20"
        >
          <button
            type="button"
            class="block w-full text-left px-4 py-2 text-sm danger-hover"
            (click)="deleteConversation(convo.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="p-4 border-t theme-border">
    <button
      type="button"
      (click)="createNewConversation()"
      [disabled]="creationLocked || isEmittingCreate || !personalityId"
      [attr.aria-busy]="creationLocked || isEmittingCreate"
      class="w-full btn-accent py-2 rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{
        creationLocked || isEmittingCreate
          ? 'Preparing intro...'
          : 'New Conversation'
      }}
    </button>
  </div>
</div>
