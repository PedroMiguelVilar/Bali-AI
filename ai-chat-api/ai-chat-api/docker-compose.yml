version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: aichat-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-aichat}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-2001}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - pgvector-data:/var/lib/postgresql/data

volumes:
  pgvector-data:
